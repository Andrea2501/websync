fields:
    dropdown1:
        label: 'Seleziona Il Tipo di Sincro'
        options:
            CSV: CSV
            API: API
        emptyOption: 'Seleziona il tipo di sincronizzaione'
        showSearch: 0
        span: auto
        type: dropdown
    sectioncsv:
        label: 'Configura Sincro Csv'
        span: left
        trigger:
            action: show
            field: dropdown1
            condition: 'value[CSV]'
        type: section
    csv_header:
        label: "I Csv Hanno L'Header"
        span: left
        default: 1
        type: checkbox
        dependsOn:
            - dropdown1
        trigger:
            action: show
            field: dropdown1
            condition: 'value[CSV]'
    product_file_name:
        label: 'Product file name'
        span: left
        dependsOn:
            - dropdown1
        trigger:
            action: show
            field: dropdown1
            condition: 'value[CSV]'
        type: text
        comment: 'Inserisci i nomi dei file esatti, esempio: prodotti.csv'
    category_file_name:
        label: 'Category file name'
        span: left
        dependsOn:
            - dropdown1
        trigger:
            action: show
            field: dropdown1
            condition: 'value[CSV]'
        type: text
        comment: 'Inserisci i nomi dei file esatti, esempio: category.csv'
    brand_file_name:
        label: 'Brand file name'
        span: left
        dependsOn:
            - dropdown1
        trigger:
            action: show
            field: dropdown1
            condition: 'value[CSV]'
        type: text
        comment: 'Inserisci i nomi dei file esatti, esempio: brand.csv'
    separator:
        label: Separator
        span: left
        default: ;
        dependsOn:
            - dropdown1
        trigger:
            action: show
            field: dropdown1
            condition: 'value[CSV]'
        type: text
        comment: 'Inserisci il separatore: 1 carattere, preferibili: ; o |'
    caricamento_csv_con_ftp:
        label: 'Carica i file tramite ftp o direttamente dal backend'
        options:
            - 'Caricamento diretto'
            - 'Caricamento tramite ftp'
        span: left
        dependsOn:
            - dropdown1
        trigger:
            action: show
            field: dropdown1
            condition: 'value[CSV]'
        type: radio
    ftp_host:
        label: 'Ftp host'
        span: left
        type: text
        comment: "L'host deve puntare alla cartella contenente i file da scaricare"
        dependsOn:
            - dropdown1
        trigger:
            action: show
            field: dropdown1
            condition: 'value[CSV]'
    ftp_username:
        label: 'Ftp username'
        span: left
        type: text
        dependsOn:
            - dropdown1
        trigger:
            action: show
            field: dropdown1
            condition: 'value[CSV]'
    ftp_password:
        label: 'Ftp password'
        span: auto
        type: text
        dependsOn:
            - dropdown1
        trigger:
            action: show
            field: dropdown1
            condition: 'value[CSV]'
    ftp_use_ssl:
        label: 'Ftp use ssl'
        span: auto
        type: checkbox
        dependsOn:
            - dropdown1
        trigger:
            action: show
            field: dropdown1
            condition: 'value[CSV]'
    ftp_port:
        label: 'Ftp port'
        span: left
        type: text
        dependsOn:
            - dropdown1
        trigger:
            action: show
            field: dropdown1
            condition: 'value[CSV]'
    sectionapi:
        label: 'Configura Sincro Api'
        span: full
        trigger:
            action: show
            field: dropdown1
            condition: 'value[API]'
        type: section
    api_username:
        label: 'Api username'
        span: auto
        type: text
        dependsOn:
            - dropdown1 
        trigger:
            action: show
            field: dropdown1
            condition: 'value[API]'
    api_password:
        label: 'Api password'
        span: right
        type: text
        dependsOn:
            - dropdown1
        trigger:
            action: show
            field: dropdown1
            condition: 'value[API]'
    api_token_required:
        label: 'Specifica se richiede un token di autenticazione'
        span: left
        type: checkbox
        dependsOn:
            - dropdown1
        trigger:
            action: show
            field: dropdown1
            condition: 'value[API]'
    api_url_per_ottenere_token:
        label: "Inserire l'url completo per ottenere il token di autenticazione"
        span: left
        type: text
        dependsOn:
            - dropdown1
        trigger:
            action: show
            field: dropdown1
            condition: 'value[API]'
    api_param_post_token_name:
        label: 'Nome parametro in cui inserire il valore del token, normalmente il nome è token.'
        span: right
        type: text
        comment: "Il parametro verrà utilizzati per l'autenticazione a tutte le chiamate api esclusa quella del token"
        dependsOn:
            - dropdown1
        trigger:
            action: show
            field: dropdown1
            condition: 'value[API]'
    api_post_param_username_name:
        label: 'Nome Parametro contenente lo username'
        span: left
        type: text
        dependsOn:
            - dropdown1
        trigger:
            action: show
            field: dropdown1
            condition: 'value[API]'
    api_post_param_password_name:
        label: 'Nome Parametro contenente la password'
        span: left
        type: text
        dependsOn:
            - dropdown1
        trigger:
            action: show
            field: dropdown1
            condition: 'value[API]'
    api_post_page_param_name:
        label: 'Nome parametro da PASSARE per leggere i record di una pagina specifica'
        span: left
        type: text
        comment: 'Parametro in POST da passare alle api (normalmente page)'
        dependsOn:
            - dropdown1
        trigger:
            action: show
            field: dropdown1
            condition: 'value[API]'
    api_post_per_page_param_name:
        label: 'Nome Parametro Api da PASSARE contenente il numero di record per pagina'
        span: left
        type: number
        comment: 'Parametro in POST da passare alle api (normalmente per_page)'
        dependsOn:
            - dropdown1
        trigger:
            action: show
            field: dropdown1
            condition: 'value[API]'
    api_num_record_per_page:
        label: 'Numero di record da leggere per pagina'
        span: left
        type: number
        comment: 'Inserire il numero di record che ogni chiamata api deve restituire per ogni pagina'
        dependsOn:
            - dropdown1
        trigger:
            action: show
            field: dropdown1
            condition: 'value[API]'
    api_post_date_update_param_name:
        label: 'Parametro da PASSARE contenente la data da cui iniziare la lettura dei record'
        span: left
        type: text
        comment: 'Compila il parametro formato data'
        dependsOn:
            - dropdown1
        trigger:
            action: show
            field: dropdown1
            condition: 'value[API]'
    api_post_date_update_format:
        label: 'Inserire il formato della data tra quelli possibili'
        span: left
        type: dropdown
        options:
            Y-m-d H:i:s : Y-m-d H:i:s
            Y-m-d: Y-m-d
        emptyOption: 'Seleziona il formato data'
        dependsOn:
            - dropdown1
        trigger:
            action: show
            field: dropdown1
            condition: 'value[API]'                   
    api_toproducts:
        label: 'Url Per Ottenere I dati In JSON dei Prodotti'
        span: left
        type: text
        comment: 'Inserire Url Alle Api dei prodotti'
        dependsOn:
            - dropdown1
        trigger:
            action: show
            field: dropdown1
            condition: 'value[API]'
    api_toproducts_result_name:
        label: 'Nome Parametro Contentente I risultati'
        span: left
        type: text
        comment: 'Nome della variabile contentenete Il JSON dei prodotti (es: se $result["Articoli"], scrivere solo Articoli)'
        dependsOn:
            - dropdown1
        trigger:
            action: show
            field: dropdown1
            condition: 'value[API]'        
    api_tocategories:
        label: 'Url Per Ottenere I dati In JSON delle Categorie'
        span: left
        type: text
        comment: 'Inserire Url Alle Api delle categorie'
        dependsOn:
            - dropdown1
        trigger:
            action: show
            field: dropdown1
            condition: 'value[API]'
    api_tocategories_result_name:
        label: 'Nome Parametro Contentente I risultati'
        span: left
        type: text
        comment: 'Nome della variabile contentenete Il JSON delle categorie (es: se $result["Categorie"] scrivere solo Categorie)'
        dependsOn:
            - dropdown1
        trigger:
            action: show
            field: dropdown1
            condition: 'value[API]'         
    api_tobrands:
        label: 'Url Per Ottenere I dati In JSON dei Brand'
        span: left
        type: text
        comment: 'Inserire Url alle Api dei Brand'
        dependsOn:
            - dropdown1
        trigger:
            action: show
            field: dropdown1
            condition: 'value[API]'
    api_tobrands_result_name:
        label: 'Nome Parametro Contentente I risultati'
        span: left
        type: text
        comment: 'Nome della variabile contentenete Il JSON dei brand (es: $result["Marchi"] scrivere solo Marchi)'
        dependsOn:
            - dropdown1
